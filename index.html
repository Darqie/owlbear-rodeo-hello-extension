<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darqie Character Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="controls-panel">
            <button id="addCharacterButton">Додати персонажа</button>
            <button id="deleteCharacterButton">Видалити персонажа</button>
            <select id="characterSelect"></select>
        </div>

        <div id="characterSheetContainer" class="character-sheet">
            <div class="sheet-section main-info">
                <h2>Основна інформація</h2>
                <div class="input-group">
                    <label for="characterName">Ім'я персонажа:</label>
                    <input type="text" id="characterName" placeholder="Ім'я">
                </div>
                <div class="input-group">
                    <label for="characterClassLevel">Клас & Рівень:</label>
                    <input type="text" id="characterClassLevel" placeholder="Воїн 3">
                </div>
                <div class="input-group">
                    <label for="background">Передісторія:</label>
                    <input type="text" id="background" placeholder="Солдат">
                </div>
                <div class="input-group">
                    <label for="playerName">Ім'я гравця:</label>
                    <input type="text" id="playerName" placeholder="Ваше Ім'я">
                </div>
                <div class="input-group">
                    <label for="characterRace">Раса:</label>
                    <input type="text" id="characterRace" placeholder="Людина">
                </div>
                <div class="input-group">
                    <label for="alignment">Світогляд:</label>
                    <input type="text" id="alignment" placeholder="Законно-Добрий">
                </div>
                <div class="input-group">
                    <label for="experiencePoints">Досвід (XP):</label>
                    <number-input id="experiencePoints" value="0"></number-input>
                </div>
            </div>

            <div class="sheet-section abilities">
                <h2>Характеристики</h2>
                <div class="ability-group">
                    <label for="strengthScore">Сила:</label>
                    <number-input class="score-input" id="strengthScore" value="10"></number-input>
                    <span id="strengthModifier" class="modifier"></span>
                </div>
                <div class="ability-group">
                    <label for="dexterityScore">Спритність:</label>
                    <number-input class="score-input" id="dexterityScore" value="10"></number-input>
                    <span id="dexterityModifier" class="modifier"></span>
                </div>
                <div class="ability-group">
                    <label for="constitutionScore">Статура:</label>
                    <number-input class="score-input" id="constitutionScore" value="10"></number-input>
                    <span id="constitutionModifier" class="modifier"></span>
                </div>
                <div class="ability-group">
                    <label for="intelligenceScore">Інтелект:</label>
                    <number-input class="score-input" id="intelligenceScore" value="10"></number-input>
                    <span id="intelligenceModifier" class="modifier"></span>
                </div>
                <div class="ability-group">
                    <label for="wisdomScore">Мудрість:</label>
                    <number-input class="score-input" id="wisdomScore" value="10"></number-input>
                    <span id="wisdomModifier" class="modifier"></span>
                </div>
                <div class="ability-group">
                    <label for="charismaScore">Харизма:</label>
                    <number-input class="score-input" id="charismaScore" value="10"></number-input>
                    <span id="charismaModifier" class="modifier"></span>
                </div>
            </div>

            <div class="sheet-section hp-section">
                <h2>Життя (HP)</h2>
                <div class="input-group">
                    <label for="maxHp">Макс. HP:</label>
                    <number-input id="maxHp" value="10"></number-input>
                </div>
                <div class="input-group">
                    <label for="currentHp">Поточні HP:</label>
                    <number-input id="currentHp" value="10"></number-input>
                </div>
                <div class="input-group">
                    <label for="tempHp">Тимчасові HP:</label>
                    <number-input id="tempHp" value="0"></number-input>
                </div>
            </div>

            <div class="sheet-section character-photo">
                <h2>Фото персонажа</h2>
                <div class="input-group">
                    <label for="characterPhotoUrl">URL фото:</label>
                    <input type="text" id="characterPhotoUrl" placeholder="Вставте URL зображення">
                </div>
                <img id="characterPhotoPreview" src="" alt="Фото персонажа" style="display: none;">
            </div>

            <div class="sheet-section skills-section">
                <h2>Навички</h2>
                </div>
            <div class="sheet-section equipment-section">
                <h2>Спорядження</h2>
                </div>
            <div class="sheet-section notes-section">
                <h2>Нотатки</h2>
                </div>

        </div> </div> <script src="https://cdn.jsdelivr.net/npm/@owlbear-rodeo/sdk@3.1.0/lib/index.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
