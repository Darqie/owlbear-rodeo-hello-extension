<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Персонаж D&D 5e</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="characterSheetContainer">
        <div class="header-section">
            <input type="text" id="characterName" placeholder="Ім'я персонажа">
            <input type="text" id="characterClassLevel" placeholder="Клас і рівень">
            <input type="text" id="background" placeholder="Передісторія">
            <input type="text" id="playerName" placeholder="Ім'я гравця">
            <input type="text" id="characterRace" placeholder="Раса">
            <input type="text" id="alignment" placeholder="Світогляд">
            <input type="number" id="experiencePoints" placeholder="Досвід" value="0">
        </div>

        <div class="photo-section">
            <input type="text" id="characterPhotoUrl" placeholder="URL фото персонажа">
            <img id="characterPhotoPreview" src="" alt="Фото персонажа" style="display: none;">
        </div>

        <div class="abilities-section">
            <div class="ability">
                <label for="strengthScore">Сила</label>
                <input type="number" id="strengthScore" class="score-input" value="10">
                <span id="strengthModifier" class="modifier"></span>
            </div>
            <div class="ability">
                <label for="dexterityScore">Спритність</label>
                <input type="number" id="dexterityScore" class="score-input" value="10">
                <span id="dexterityModifier" class="modifier"></span>
            </div>
            <div class="ability">
                <label for="constitutionScore">Статура</label>
                <input type="number" id="constitutionScore" class="score-input" value="10">
                <span id="constitutionModifier" class="modifier"></span>
            </div>
            <div class="ability">
                <label for="intelligenceScore">Інтелект</label>
                <input type="number" id="intelligenceScore" class="score-input" value="10">
                <span id="intelligenceModifier" class="modifier"></span>
            </div>
            <div class="ability">
                <label for="wisdomScore">Мудрість</label>
                <input type="number" id="wisdomScore" class="score-input" value="10">
                <span id="wisdomModifier" class="modifier"></span>
            </div>
            <div class="ability">
                <label for="charismaScore">Харизма</label>
                <input type="number" id="charismaScore" class="score-input" value="10">
                <span id="charismaModifier" class="modifier"></span>
            </div>
        </div>

        <div class="hp-section">
            <label for="maxHp">Макс. ОЗ</label>
            <input type="number" id="maxHp" value="10">
            <label for="currentHp">Поточні ОЗ</label>
            <input type="number" id="currentHp" value="10">
            <label for="tempHp">Тимч. ОЗ</label>
            <input type="number" id="tempHp" value="0">
        </div>

        <div class="sheet-navigation">
            <select id="characterSelect"></select>
            <button id="addCharacterButton">Додати</button>
            <button id="deleteCharacterButton">Видалити</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@owlbear-rodeo/sdk@3.1.0/lib/index.min.js"></script>
    
    <script src="main.js"></script> 
</body>
</html>
