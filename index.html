<!DOCTYPE html>
<html>
  <head>
    <title>Darqie character sheet</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Popover буде займати всю доступну висоту */
        color: #e0e0e0;
        font-size: 24px;
        text-align: center;

        /* ВАШІ НОВІ СТИЛІ ДЛЯ POPUP ФОНУ */
        background-color: #ffffff80; /* Білий (~50% прозорості). Це колір *самого* popover. */
        border-radius: 16px; /* Заокруглені кути */
        background-clip: padding-box;
        border: 2px solid transparent; /* Прозора рамка */

        backdrop-filter: blur(10px); /* Можна налаштувати інтенсивність розмиття */
        -webkit-backdrop-filter: blur(10px); /* Для підтримки в Safari */
      }

      /* Додамо базові стилі для майбутніх елементів, якщо вони будуть */
      button {
          background-color: #4CAF50; /* Зелена кнопка */
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
          margin-top: 20px;
      }

      button:hover {
          background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Ой, а хто тут молодець? а я тут молодець!</h1>
    </body>
</html>
