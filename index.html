<!DOCTYPE html>
<html>
  <head>
    <title>Darqie character sheet</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 20px; /* Залишаємо відступи для тексту */
        display: flex;
        flex-direction: column; /* Для кращого розташування елементів по вертикалі */
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Popover буде займати всю доступну висоту */
        color: #e0e0e0; /* Колір тексту */
        font-size: 24px;
        text-align: center;

        /* ОНОВЛЕНІ СТИЛІ ДЛЯ ФОНУ POPUP: БІЛЬШЕ ПРОЗОРІСТЬ (90%) ТА БІЛЬШЕ РОЗМИТТЯ */
        background-color: rgba(30, 34, 49, 0.1); /* #1E2231 з прозорістю 90% (0.1 непрозорості) */
        border-radius: 16px; /* Заокруглені кути */
        /* backdrop-filter та -webkit-backdrop-filter застосовують розмиття до фону *під* popover */
        backdrop-filter: blur(20px); /* Ефект розмиття */
        -webkit-backdrop-filter: blur(20px); /* Для підтримки в Safari */
      }

      /* Додамо базові стилі для майбутніх елементів, якщо вони будуть */
      button {
          background-color: #4CAF50; /* Зелена кнопка */
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
          margin-top: 20px;
      }

      button:hover {
          background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Ой, а хто тут молодець? а я тут молодець!</h1>
    </body>
</html>
