<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лист Персонажа</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <script src="main.js" defer></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: stretch; /* Розтягуємо блоки на всю ширину */
            min-height: 100vh;
            background-color: rgba(30, 34, 49, 0.1); /* #1E2231 з прозорістю 90% (0.1 непрозорості) */
            color: #e0e0e0;
            font-size: 16px; /* Зменшимо базовий розмір шрифту */
            line-height: 1.4;
            backdrop-filter: blur(20px); /* Ефект розмиття */
            -webkit-backdrop-filter: blur(20px); /* Для підтримки в Safari */
        }

        .block {
            background-color: rgba(255, 255, 255, 0.05); /* Легкий напівпрозорий фон для блоків */
            border: 1px solid rgba(255, 255, 255, 0.1); /* Легка облямівка */
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .header-block {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap; /* Дозволяє елементам переноситися на новий рядок на малих екранах */
        }

        .header-item {
            flex-grow: 1;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
            display: flex; /* Додаємо flex для вирівнювання вмісту */
            flex-direction: column; /* Елементи всередині стовпцем */
        }

        .header-item label {
            font-size: 0.8em;
            color: #b0b0b0;
            margin-bottom: 3px;
        }

        .header-item input[type="text"],
        .header-item select {
            width: 100%;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.1); /* Напівпрозорий фон для полів */
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            color: #e0e0e0; /* Колір тексту в полях */
            font-size: 1em;
            box-sizing: border-box; /* Враховує padding та border у загальній ширині */
        }

        .header-item input[type="text"]:focus,
        .header-item select:focus {
            outline: none;
            border-color: #4CAF50; /* Зелена облямівка при фокусі */
        }

        .ability-scores {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .ability {
            flex: 1; /* Рівномірний розподіл ширини */
            min-width: 80px; /* Мінімальна ширина для колонки здібностей */
            text-align: center;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
            padding: 5px;
        }

        .ability div:first-child {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .ability div:last-child {
            font-size: 0.9em;
            color: #b0b0b0;
        }

        .hp-block {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .hp-item {
            flex: 1;
            min-width: 100px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
            padding: 5px;
        }
        .hp-item div:first-child {
            font-weight: bold;
            margin-bottom: 5px;
        }

        h2 {
            font-size: 1.2em;
            margin-top: 0;
            margin-bottom: 10px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header-block">
        <div class="header-item">
            <label for="characterName">Назва Персонажа</label>
            <input type="text" id="characterName" placeholder="Введіть назву персонажа">
        </div>
        <div class="header-item">
            <label for="characterClassLevel">Клас & Рівень</label>
            <input type="text" id="characterClassLevel" placeholder="Введіть клас та рівень">
        </div>
        <div class="header-item">
            <label for="background">Передісторія</label>
            <input type="text" id="background" placeholder="Введіть передісторію">
        </div>
        <div class="header-item">
            <label for="playerName">Ім'я Гравця</label>
            <input type="text" id="playerName" placeholder="Введіть ваше ім'я">
        </div>
    </div>

    <div class="header-block">
        <div class="header-item">
            <label for="characterRace">Раса</label>
            <select id="characterRace">
                <option value="">Оберіть расу</option>
                <option value="human">Людина</option>
                <option value="elf">Ельф</option>
                <option value="dwarf">Гном</option>
                <option value="halfling">Гафлінг</option>
                <option value="dragonborn">Драконороджений</option>
                <option value="gnome">Гном</option>
                <option value="half-elf">Напівельф</option>
                <option value="half-orc">Напіворк</option>
                <option value="tiefling">Тіфлінг</option>
                <option value="aarakocra">Ааракокра</option>
                <option value="genasi">Генасі</option>
                <option value="goliath">Голіаф</option>
                <option value="lizardfolk">Ящер</option>
                <option value="tabaxi">Табаксі</option>
                <option value="kenku">Кенку</option>
                <option value="firbolg">Фірболг</option>
                <option value="gith">Гіт</option>
                <option value="yuan-ti">Юань-ті</option>
                <option value="bugbear">Багбір</option>
                <option value="goblin">Гоблін</option>
                <option value="hobgoblin">Хобгоблін</option>
                <option value="kobold">Кобольд</option>
                <option value="orc">Орк</option>
                <option value="grung">Ґрунґ</option>
                <option value="tortle">Тортл</option>
                <option value="leonin">Леонін</option>
                <option value="satyr">Сатир</option>
                <option value="changeling">Ченджлінг</option>
                <option value="kalashtar">Калаштар</option>
                <option value="shifter">Шифтер</option>
                <option value="warforged">Варфорджд</option>
                <option value="vedalken">Ведалкен</option>
                <option value="loxodon">Локсодон</option>
                <option value="simic-hybrid">Симік-гібрид</option>
                <option value="centaur">Кентавр</option>
                <option value="minotaur">Мінотавр</option>
                <option value="verdan">Вердан</option>
                <option value="locathah">Локатах</option>
                <option value="grung">Ґрунґ</option>
                <option value="owlin">Аулін</option>
                <option value="plasmoid">Плазмоїд</option>
                <option value="thri-kreen">Трі-крін</option>
                <option value="autognome">Автогном</option>
                <option value="fairy">Фея</option>
                <option value="harengon">Харенгон</option>
                <option value="kender">Кендер</option>
                <option value="minotaur">Мінотавр</option>
            </select>
        </div>
        <div class="header-item">
            <label for="alignment">Світогляд</label>
            <input type="text" id="alignment" placeholder="Введіть світогляд">
        </div>
        <div class="header-item">
            <label for="experiencePoints">Досвід</label>
            <input type="text" id="experiencePoints" placeholder="0">
        </div>
    </div>

    <div class="ability-scores">
        <div class="ability">
            <div>СИЛА</div>
            <div>10</div>
            <div>(+0)</div>
        </div>
        <div class="ability">
            <div>СПРИТНІСТЬ</div>
            <div>10</div>
            <div>(+0)</div>
        </div>
        <div class="ability">
            <div>СТАТУРА</div>
            <div>10</div>
            <div>(+0)</div>
        </div>
        <div class="ability">
            <div>ІНТЕЛЕКТ</div>
            <div>10</div>
            <div>(+0)</div>
        </div>
        <div class="ability">
            <div>МУДРІСТЬ</div>
            <div>10</div>
            <div>(+0)</div>
        </div>
        <div class="ability">
            <div>ХАРИЗМА</div>
            <div>10</div>
            <div>(+0)</div>
        </div>
    </div>

    <div class="hp-block">
        <div class="hp-item">
            <div>МАКСИМУМ HP</div>
            <div></div>
        </div>
        <div class="hp-item">
            <div>ПОТОЧНІ HP</div>
            <div></div>
        </div>
        <div class="hp-item">
            <div>ТИМЧАСОВІ HP</div>
            <div></div>
        </div>
    </div>

    <div class="block"><h2>КИДКИ РЯТУНКУ</h2></div>
    <div class="block"><h2>НАВИЧКИ</h2></div>
    <div class="block"><h2>ЗБРОЯ</h2></div>
    <div class="block"><h2>СПОСОБИ АТАКИ</h2></div>
    <div class="block"><h2>ОСОБЛИВОСТІ ТА РИСИ</h2></div>
    <div class="block"><h2>СНАРЯДЖЕННЯ</h2></div>
    <div class="block"><h2>НОТАТКИ</h2></div>

</body>
</html>
